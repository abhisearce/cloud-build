---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: legi-cloud-deploy
spec:
  selector:
    matchLabels:
      app: legi-cloud-deploy
  template:
    metadata:
      labels:
        app: legi-cloud-deploy
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      containers:
      - name: legi-cloud-deploy
        image: gcr.io/folkloric-folio-358909/private/service:1.5
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: DISABLE_TRACING
          value: "1"
        - name: DISABLE_PROFILER
          value: "1"
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
