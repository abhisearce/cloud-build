apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer-01
spec:
  selector:
    matchLabels:
      app: consumer-01
  template:
    metadata:
      labels:
        app: consumer-01
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      containers:
      - name: consumer-01
        image: gcr.io/folkloric-folio-358909/cloud-deploy/legistify:1.0
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: DISABLE_TRACING
          value: "1"
        - name: DISABLE_PROFILER
          value: "1"
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
